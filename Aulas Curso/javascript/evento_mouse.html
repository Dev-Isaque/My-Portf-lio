<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Evento Mouse</title>

    <script>
        function onClick(){
            alert('Evento onclick disparado')
        }
        function onDblclick(){
            alert('Evento ondblclick disparado')
        }
        function onMouseup(){
            alert('Evento onmouseup disparado')
        }
        function onMouseover(){
            alert('Evento onmouseover disparado')
        }
        function onMouseout(){
            alert('Evento onmouseout disparado')
        }
    </script>
</head>
<body>
    <div onclick="onClick()" style="background: #ccc; height: 150px; width: 150px;"> Onclick </div>

    <div ondblclick="onDblclick()" style="background: #ccc; height: 150px; width: 150px; margin-top: 50px;"> Ondblclick </div>
    
    <div onmouseup="onMouseup()" style="background: #ccc; height: 150px; width: 150px; margin-top: 50px;"> Onmouseup </div>
    
    <div onmouseover="onMouseover()" style="background: #ccc; height: 150px; width: 150px; margin-top: 50px;"> Onmouseover </div>
    
    <div onmouseout="onMouseout()" style="background: #ccc; height: 150px; width: 150px; margin-top: 50px;"> Onmouseout </div>
</body>
</html>
