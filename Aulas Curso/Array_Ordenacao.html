<html>
	<head>
        <meta charset="utf-8">
		<title> Array - Ordenação de elementos </title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>


    </style>

    <script>

      var lista_frutas = Array()

      lista_frutas[0] = 'Maçã' 
      lista_frutas[1] = 'Uva'
      lista_frutas[2] = 'Banana'
      lista_frutas[3] = 'Morango'

      //metodo sort() = ordenação alfanumerica
      console.log(lista_frutas.sort())

      var lista_numeros = Array()

      lista_numeros[0] = '1' 
      lista_numeros[1] = '2'
      lista_numeros[2] = '3'
      lista_numeros[3] = '40'
      lista_numeros[4] = '10'
      lista_numeros[5] = '9'
      lista_numeros[6] = '80'
      lista_numeros[7] = '65'

      //metodo sort(ordenaNumeros) = ordenação numericas
      console.log(lista_numeros.sort(ordenaNumeros))

      // Função padrão para ordena numeros
      function ordenaNumeros(a, b) {
         return a - b

         // < 0 = a ordenado antes de b
         // > 0 = b ordenado antes de a
         // == a ordem é mantida
      }
    </script>

	</head>

  </body>	

</html>
