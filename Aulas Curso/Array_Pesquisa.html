    <script>

      var listas_frutas = Array()

      listas_frutas[0] = 'Banana'
      listas_frutas[1] = 'Maça'
      listas_frutas[2] = 'Morango'
      listas_frutas[3] = 'Uva'

      if(listas_frutas.indexOf('Morango') === -1) {

      }
