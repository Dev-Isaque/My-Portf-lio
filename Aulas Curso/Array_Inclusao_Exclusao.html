<html>
	<head>
        <meta charset="utf-8">
		<title> Array - Métodos de inclusão e exclusão de elementos </title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>


    </style>

    <script>

      var listas_frutas = Array()

      listas_frutas[0] = 'Banana'
      listas_frutas[1] = 'Maça'

      var item_Adicionar = window.prompt();

      //incluir elemnto no inicio do Array
      listas_frutas.unshift('Uva')
      //incluir elemnto no final do Array
      listas_frutas.push(item_Adicionar);
      
      //excluir elemnto do início do Array
      //listas_frutas.shift()

      //excluir elemnto do final do Array
      //listas_frutas.pop()

      console.log(listas_frutas)

    </script>

	</head>
