<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BOM parte 1 - Window </title>
        
    <script>
        var Janela

        //windows.open() - função do BOM para abrir novas paginas web
        function abrirPopUp() {
            janela = window.open('https://www.google.com', 'nova_janela', 'width=200, height=100')
        }

        //windows.close() - função do BOM para fechar paginas web
        function fecharPopUp(){
            janela.close()
        }
        
    </script>
</head>
<body>
    <button onclick="abrirPopUp()"> Abrir Janela </button>
    <button onclick="fecharPopUp()"> Fechar Janela </button>
    
    <!-- Windows.print() - função para printar e imprimir a pagina -->
    <button onclick="window.print()"> Imprimir Página </button>
</body>
</body>
</html>
