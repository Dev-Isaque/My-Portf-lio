<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> OO - Pilar do Polimorfismo </title>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">

            class Animal {
                constructor(cor, tamanho, peso){
                    this.cor = cor
                    this.tamanho = tamanho
                }

                dormir(){
                    console.log('Dormir')
                }
            }

            class Passaro extends Animal {
                constructor(bico, cor, tamanho, peso){
                    super('Verde', 25, 350)
                    // A palavra-chave super() é usada para acessar o objeto pai de um objeto, em outros casos, é usada para acessar a classe pai de uma classe.    
                    
                    this.bico = bico
                }

                voar(){
                    console.log('Voar')
                }
            }

            class Papagaio extends Passaro {
                constructor(sabeFalar, cor, tamanho, peso) {
                    super('Médio')
                    this.sabeFalar = sabeFalar
                }

                falar(){
                    console.log('Falar')
                }
            }

            class Avestruz extends Passaro {
                constructor() {
                    super('Grande', 'Branco e preto', 250, 15000)
                }

                enterrarCabeca(){
                    console.log('Enterrar a cabeça na terra')
                }
            }

            let papagaio = new Papagaio(true, 'Verde', 20, 350)
            console.log(papagaio)

            papagaio.voar()

            let Avestruz = new Avestruz()

        </script>
    </head>
