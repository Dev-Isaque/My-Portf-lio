<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> OO - Objetos literais / estáticos </title>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            /* Este tipo de objeto também é chamado de objeto estático.
            
            Todo objeto literal é um objeto único e, mesmo que você 
            armazene ele em diferentes variáveis todas apontarão para o 
            mesmo objeto. Seu uso é recomendado em situações onde não podem 
            existir mais de uma instância do objeto, como por exemplo, 
            objetos de configurações do projeto ou coleções de objetos. 
            Além disso, este tipo de notação é muito utilizado para definir 
            o namespace do seu código JavaScript. */

           class Produto{
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
           }

           let produto = new Produto('Notebook', 2000)
           produto.verDescricao()

           //------------------------------------------------------------------------------

           let produtoLiteral = {
                descricao: 'Geladeira',
                preco: 1800,
                verDescricao: function() {
                    console.log(`${this.descricao} por apenas ${this.preco}`) 
                }
           }

           produtoLiteral.verDescricao()

        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
