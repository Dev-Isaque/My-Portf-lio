<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Funções - Parâmetros default </title>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/babel"> 
            // Os parâmetros predefinidos de uma função permitem que parâmetros regulares sejam inicializados com com valores iniciais caso undefined ou nenhum valor seja passado.
           /* Exemplo: function [nome]([param1[ = valorPredefinido1 ][, ..., paramN[ = valorPredefinidoN ]]]) 
                        {
                            instruções
                        } 
           */     
          
           // Exemplo pratico
            function contarUmaHistoria(personagens = 'Fubá', atividade = 'brincar', nome_dono = 'Isaque') {
                document.write(`Era uma vez um cachorro chamado ${personagens}, ele adorava ${atividade}, seu dono era o ${nome_dono} e eles viveram felizes para sempre`)
            }
            
            contarUmaHistoria()
        </script>
    </head>
    <body>

        <div id="output"></div>

    </body>
</html>
